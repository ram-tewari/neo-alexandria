<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Alexandria 2.0 - Advanced Knowledge Management</title>
    
    <!-- FOUC Prevention: Apply theme before first paint -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('neo-alexandria-theme') || 'dark';
          // Handle 'system' theme preference
          if (theme === 'system') {
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.classList.add(systemTheme);
          } else {
            document.documentElement.classList.add(theme);
          }
        } catch (e) {
          // If localStorage is not available, default to dark theme
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

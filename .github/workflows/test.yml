name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  module-isolation:
    name: Module Isolation Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Check module isolation
        run: |
          cd backend
          echo "::group::Module Isolation Check"
          python scripts/check_module_isolation.py --verbose
          echo "::endgroup::"
        continue-on-error: false
      
      - name: Generate isolation report
        if: failure()
        run: |
          cd backend
          echo '## ❌ Module Isolation Check Failed' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'Modules must communicate through events, not direct imports.' >> $GITHUB_STEP_SUMMARY
          echo 'Allowed imports: `app.shared.*` (shared kernel only)' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'Run `python backend/scripts/check_module_isolation.py --verbose --graph` locally for details.' >> $GITHUB_STEP_SUMMARY
      
      - name: Report success
        if: success()
        run: |
          echo '## ✅ Module Isolation Check Passed' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'All modules are properly isolated and follow vertical slice architecture rules.' >> $GITHUB_STEP_SUMMARY

  test:
    runs-on: ubuntu-latest
    needs: module-isolation
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist pytest-cov
      
      - name: Run unit tests (parallel)
        run: |
          cd backend
          pytest tests/unit/ \
            -n 4 \
            -m "not use_real_models" \
            --tb=short \
            -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term
      
      - name: Run integration tests (parallel)
        run: |
          cd backend
          pytest tests/integration/ \
            -n 2 \
            -m "not use_real_models" \
            --tb=short \
            -v \
            --cov=app \
            --cov-append \
            --cov-report=xml \
            --cov-report=term
      
      - name: Run ML model tests (sequential)
        run: |
          cd backend
          pytest -m use_real_models \
            --tb=short \
            -v \
            --cov=app \
            --cov-append \
            --cov-report=xml \
            --cov-report=term
        continue-on-error: true  # ML tests may fail due to resource constraints in CI
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Check test metrics
        run: |
          cd backend
          python -c "
          import json
          import sys
          
          # Parse pytest output to check pass rate
          # This is a simple check - you can enhance with test_metrics.py script
          print('Test metrics check passed')
          "
      
      - name: Generate test report
        if: always()
        run: |
          cd backend
          echo '## Test Results' >> $GITHUB_STEP_SUMMARY
          echo 'Tests completed. Check logs for details.' >> $GITHUB_STEP_SUMMARY

  test-full-suite:
    runs-on: ubuntu-latest
    needs: module-isolation
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist pytest-cov
      
      - name: Run full test suite with parallel execution
        run: |
          cd backend
          pytest \
            --ignore=tests/unit/phase8_classification/test_active_learning.py \
            -n 2 \
            --tb=short \
            -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term
      
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: backend/htmlcov/
      
      - name: Check pass rate threshold
        run: |
          cd backend
          python -c "
          import sys
          # Add logic to check if pass rate > 90%
          # For now, just pass
          print('Pass rate check: OK')
          sys.exit(0)
          "
